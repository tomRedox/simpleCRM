<template name="updateCustomerEdit">
    {{#autoForm
        collection="CustomerCompanies"
        doc=someDoc
        id="updateCustomerEdit"
        type="method-update"
        meteormethod="CustomerCompanies.methods.updateAutoForm"
        singleMethodArgument=true
    }}
        <fieldset>
            {{> afQuickField name="name"}}
            {{> afQuickField name="email"}}
            {{> afQuickField name="postcode"}}
            {{> afFormGroup  name="salesRegionId" options=options}}
            {{> afQuickField name="nextContactDate"}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
</template>
