<template name="AppBody">
    <div class="wrapper">
        <div class="box">
            <div class="row row-offcanvas row-offcanvas-left">

                {{> sidebar }}

                <div class="column col-sm-10 col-xs-11" id="main">

                    {{> topNav }}

                    <div class="padding">
                        <div class="full col-sm-9">

                            <!-- content -->
                            <div class="row">

                                <main>
                                    {{>Template.dynamic template=content}}
                                </main>
                            </div>
                        </div>
                    </div>

                    <!--{{> footer }}-->
                </div>
            </div>
        </div>
    </div>
</template>
